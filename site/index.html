<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
	
	<meta charset="utf-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Noah - Stein IAS' Web Development Template</title>
	
	<script>document.documentElement.className += ' advanced';</script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/style.css" media="screen">
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

	<header class="main-head">
	
		<img src="img/logo.png" class="main-head__logo" />
	
	</header><!-- main-head -->
	
	<section class="select-time">
	
		<ul class="select-time__ul">
			<li class="select-time__item"><a  class="select-time__a">Today</a></li>
			<li class="select-time__item"><a  class="select-time__a">Month</a></li>
			<li class="select-time__item"><a  class="select-time__a">Year</a></li>
		</ul>
	
	</section><!-- .select-time -->
	
	<section class="options">
	
		<div class="container">
	
			<ul>
				<li class="options__item"><a class="options__a">Add a game +</a></li>
				<li class="options__item"><a class="options__a">Add a player +</a></li>
			</ul>
		
		</div><!-- .container -->
	
	</section>
	
	<div class="container row">
		
		<section class="main-body">
		
			<ul class="ranking">
				
				<li class="ranking__item">
				
					<div class="ranking__num">
					
						1<span>st</span>
						
					</div>
					
					<div class="ranking__avatar">
					
						<img src="img/avatar.png" />
					
					</div><!-- .ranking__avatar -->
					
					<div class="ranking__name">
				
						<h2>Shane Prendergast</h2>
						
					</div><!-- .ranking__name -->
					
					<div class="ranking__score">
					
						80
						
					</div><!-- .ranking__score -->
				
				</li><!-- .ranking__item -->
				
				<li class="ranking__item">
				
					<div class="ranking__num">
					
						2<span>nd</span>
						
					</div>
					
					<div class="ranking__avatar">
					
						<img src="img/avatar.png" />
					
					</div><!-- .ranking__avatar -->
					
					<div class="ranking__name">
				
						<h2>Jordan Lane</h2>
						
					</div><!-- .ranking__name -->
					
					<div class="ranking__score">
					
						79
						
					</div><!-- .ranking__score -->
				
				</li><!-- .ranking__item -->
				
				<li class="ranking__item">
				
					<div class="ranking__num">
					
						3<span>rd</span>
						
					</div>
					
					<div class="ranking__avatar">
					
						<img src="img/avatar.png" />
					
					</div><!-- .ranking__avatar -->
					
					<div class="ranking__name">
				
						<h2>Lee Torson</h2>
						
					</div><!-- .ranking__name -->
					
					<div class="ranking__score">
					
						78
						
					</div><!-- .ranking__score -->
				
				</li><!-- .ranking__item -->
				
			</ul><!-- .ranking -->
		
		</section><!-- .main-body -->
	
	</div><!-- .container -->
   
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="scripts/vendor/jquery-1.11.1.min.js"><\/script>')</script>
	<script src="scripts/script.js"></script>

</body>
</html>
